<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Napoleón Bringas</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <div class="card-container">

        <div class="card-content">


            <div class="img-container">
                <img id="img" src="img/imagen-napo.jpg" width="350px">

            <div class="main-info">
                <h1 id="name">Napoleon Bringas</h1>
                <h2 id="profession">Director General de Grow Asesores</h2>
            </div>




            <div class="links">

                <div id="link-facebook">
                    <a href=""><img src="img/icon/icons8-facebook-48.png" alt=""></a>
                    <h1 class="about-link">Conóceme</h1>
                </div>
                <div id="link-instagram">
                    <a href=""><img src="img/icon/icons8-instagram-48.png" alt=""></a>

                </div>
                <div id="link-whatsapp">
                    <a href=""><img src="img/icon/icons8-whatsapp-48.png" alt=""></a>

                </div>
                <div id="link-location">
                    <a href=""><img src="img/icon/icons8-google-maps-48.png" alt=""></a>
                    <h1 class="about-link">Visítanos</h1>
                </div>
                <div id="link-call">
                    <h1 class="about-link">Llámame</h1>
                </div>
            </div>





        </div>
